<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>Donation Tracker</header>
    <main>
        <form id="form">
            <fieldset>
                <label for="nameField">Donator Name</label>
                <input type="text" name="nameField" id="nameField">

                <br>
                <br>
                <br>
                <label for="donationAmount">Donation Amount</label>
                <select name="donationAmount" id="donationAmount">
                    <option value="100">100</option>
                    <option value="300">300</option>
                    <option value="500">500</option>
                </select>
                <br>
                <br>
                <br>
                <button type="button" id="submit">Submit Query</button>
                

            </fieldset>
        </form>
        <div id="parent"></div>
    </main>
    <footer></footer>
    <script src="app.js"></script>
</body>
</html>
